    <script src="../assets/js/bootstrap.js"></script>

</head>

<body>


    <header>
        <nav class="navbar navbar-default navbar-fixed-top">

            <div class="navbar-header">
                <button type="button" data-target="#myNavbar" data-toggle="collapse" class="btn btn-default btn-lg navbar-toggle">

                    <li><a href="../index.html">Home </a></li>
                </ul>
            </div>

        </nav>
    </header>
    <section class="main one">

        <div class="container">
            <h1>Shopping cart</h1>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        <tr>
                            <td><img src="../assets/images/products/product-7.jpg"></td>
                            <td>Photo</td>
                            <td>$150</td>
                            <td>
                                <button type="button" class="btn btn1">-</button>
                                <input class="input " type="text" name="text" value="1">
                                <button type="button" class="btn btn1">+</button>
                            </td>
                            <td>$150</td>
                        </tr>
                        <tr>
                            <td><img src="../assets/images/products/product-4.jpg"></td>
                            <td>Painting</td>
                            <td>$100</td>
                            <td>
                                <button type="button" class="btn btn1">-</button>
                                <input class="input " type="text" name="text" value="1">
                                <button type="button" class="btn btn1 ">+</button>
                            </td>
                            <td>$200</td>
                        </tr>
                        <tr>
                            <td><img src="../assets/images/products/product-12.jpg"></td>
                            <td>Illustration</td>
                            <td>$30</td>
                            <td>
                                <button type="button" class="btn btn1">-</button>
                                <input class="input " type="text" name="text" value="1">
                                <button type="button" class="btn btn1 ">+</button>
                            </td>
                            <td>$30</td>
                        </tr>

                    </table>
                    <div class="pull-right">
                        <button type="button" class="btn  btn1">Update cart</button>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-6">

                    <div class="col-md-12">
                        <h3>Calculate Shipping</h3>
                        <label><strong>Country</strong></label>
                        <select class="form-control">

                            <option>Select your option</option>
                            <option>Romania</option>
                            <option>England</option>
                            <option>France</option>
                            <option>Italy</option>
                        </select>
                    </div>



                    <div class="col-md-6">
                        <label><strong>City</strong></label>
                        <input type="text" class="form-control" placeholder="Bucharest">
                    </div>
                    <div class="col-md-6">
                        <label><strong>Zipcode</strong></label>
                        <input type="text" class="form-control" placeholder="">
                        <div class="pull-right">
                            <button type="button" class="btn  btn1">Update totals</button>
                        </div>
                    </div>




                </div>



                <div class="col-md-6">
                    <h3>Cart total</h3>
                    <div class="table">
                        <table>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td><strong>Cart Subtotal</strong></td>
                                <td>$650</td>
                            </tr>
                            <tr>
                                <td><strong>Shipping</strong></td>
                                <td>Free</td>
                            </tr>
                            <tr>
                                <td><strong>Order total</strong></td>
                                <td>
                                    <p>$650</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>

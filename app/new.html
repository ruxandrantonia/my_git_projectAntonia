<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

</head>

<body>
    <div id="content">
        <p> Hello,world!</p>
        <span>I am a span </span>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="container">
            <div id="div1" class="div"><span id="span1">1</span></div>
            <div id="div2" class="div"><span>2</span></div>
            <div id="div3" class="div"><span>3</span></div>
        </div>
        <div class="container">
            <div id="div4" class="div"><span>4</span></div>
            <div id="div5" class="div"><span>5</span></div>
            <div id="div6" class="div"><span>6</span></div>
        </div>
    </div>
    <script>

    (function() {
      var elements=document.querySelectorAll( 'span');
      for(var i=0;i<elements.length;i++)
      {
      elements[i].style.color='red';
      elements[i].style.fontWeight='bold';

    }


    })();

    </script>

</body>

</html>
